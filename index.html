<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sandoman's Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>

    <div class="wrapper">
      <!-- header -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- set box for password and buttons -->      
      <div class="card">
        <!-- header -->      
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- password text feild -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- button box -->      
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <!-- copy button -->
          <button onclick="copyPasswordToClipboard()" id="copy_password" class="btn">Copy Password to Clipboard</button>   
        </div>

      </div>

    </div>

    <!-- grab javaScript -->  
    <script src="assets/script.js" defer></script>

  </body>
</html>
